<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat { max-width: 400px; margin: auto; padding: 10px; border: 1px solid #ccc; }
        #messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; padding: 5px; text-align: left; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px; }
    </style>
</head>
<body>
    <h2>Simple AI Chatbot</h2>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            document.getElementById("messages").innerHTML += "<p><b>You:</b> " + userInput + "</p>";
            document.getElementById("userInput").value = "";

            let response = await fetch("https://agate-aeolian-ski.glitch.me/chat", {  // Your Glitch backend URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();
            document.getElementById("messages").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
        }
    </script>
</body>
</html>
