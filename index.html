<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Connection Platform (Powered by ChatGPT)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        #chat { max-width: 400px; margin: auto; padding: 10px; border: 2px solid #002855; background: white; border-radius: 8px; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 10px; text-align: left; background: #fff; }
        input { width: 75%; padding: 8px; border: 1px solid #002855; border-radius: 4px; }
        button { padding: 8px 12px; background: #ffb300; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #cc8c00; }
    </style>
</head>
<body>
    <h2 style="color: #002855;">Job Connection Platform <span style="color: #ffb300;">(Powered by ChatGPT)</span></h2>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;
            
            document.getElementById("messages").innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            let response = await fetch("https://agate-aeolian-ski.glitch.me/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();
            document.getElementById("messages").innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }
    </script>
</body>
</html>
